<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>To do List </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- header with jumbotron -->
    <header class="justify-content-md-center">
        <div class="jumbotron">
          <h1 class="display-4">To Do List $$$</h1>
          <p class="lead">Your to do list for today.</p>
          <hr class="my-4">
          <button class="btn btn-primary btn-lg" href="#" id="toggleList">Hide list</button> 
        </div>
      </header>
 <!-- header with jumbotron ends -->

  <!-- to do list -->
    <section class="container-sm">

        <div class="input-group mb-3">
          <input type="text" class="addItemInput form-control" placeholder="Type what you need to do today.." aria-label="Type what you need to do today.." aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary addItemButton" type="button" id="button-addon2">Add</button>
          </div>
        </div>

        <div class="list">
          <ul class="list list-group">
            <li class="list-group-item col px-md-5 p-3 bg-light text-uppercase">Buy condoms</li>
            <li class="list-group-item col px-md-5 p-3 bg-light text-uppercase">Get the car</li>
            <li class="list-group-item col px-md-5 p-3 bg-light text-uppercase">Order food</li>
            <li class="list-group-item col px-md-5 p-3 bg-light text-uppercase">Invite girls</li>
          </ul>
      </div>

    </section>
    
   <!-- to do list ends ;) -->

    <script src="/js/app.js"></script>

</html>
